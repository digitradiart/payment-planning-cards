<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment planning statistic cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Choose your plan:</h2>
        <div class="cards">
            <div class="card basic">
                <div class="top-card">Basic</div>
                <br>
                <p class="price">$5</p>
                <p>per month</p>
            </div>
            <div class="card pro">
                <div class="top-card">Pro</div>
                <br>
                <p class="price">$10</p>
                <p>per month</p>
            </div>
            <div class="card premium">
                <div class="top-card">Premium</div>
                <br>
                <p class="price">$20</p>
                <p>per month</p>
            </div>
        </div>
    
        <div class="preview">
            <div class="info">
                <p>5 users</p>
                <p>10 users</p>
            </div>
    
            <div class="users-bar bar">
                <div class="users-progress progress"></div>
            </div>
    
            <div class="info">
                <p>20 GB</p>
                <p>200 GB</p>
            </div>
    
            <div class="gb-bar bar">
                <div class="gb-progress progress"></div>
            </div>
    
            <div class="info">
                <p>1 project</p>
                <p>100 projects</p>
            </div>
    
            <div class="project-bar bar">
                <div class="project-progress progress"></div>
            </div>
        </div>
        <footer style="margin-top: 20px; color:cadetblue; text-align: center;">
            <h5>Mini project by <a href="http://github.com/digitradiart" target="_blank">digitradiart</a> 6 Dec 2021</h5>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
